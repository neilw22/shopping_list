<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="content-box">
			<div class="box-header">
				<h1>Shopping List</h1>
			</div>
			<div class="box-items">
				<ol class="list-items">
					<li>Entry Item 1<input class="checkbox" type="checkbox" /></li>
					<li>Entry Item 2<input class="checkbox" type="checkbox" /></li>
					<li>Entry Item 3<input class="checkbox" type="checkbox" /></li>

				</ol>
			</div>
			<div class="item-entry">
				<input class="itemstoadd" type="text" />
				<button class="add-items">Add Items Here</button>
			</div>
			<div class="box-footer">
				<button class="reset">Reset List</button>
				<button class="email">Email Button</button>
			</div>
	</div>
</body>
</html>
